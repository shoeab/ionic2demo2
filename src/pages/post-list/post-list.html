<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
		  	<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			Post List
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="home" padding>
	<ion-list>	
		<ion-item *ngFor="let post of posts" (click)="itemTapped(post)">
			<h2>{{post.title}}</h2>
		</ion-item>
	</ion-list>
</ion-content>
